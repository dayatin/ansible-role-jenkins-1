---

# Test vars used to Debian family tests

jenkins_etc_listen_address: '0.0.0.0'
jenkins_plugins:
  #- name: ansible
  #- name: ansicolor
  #- name: build-pipeline-plugin
  #- name: cloudbees-folder
  #- name: credentials
  #- name: debian-package-builder
