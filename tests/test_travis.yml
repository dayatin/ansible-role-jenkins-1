---

# Tests for jenkins role

- hosts: 'localhost'
  remote_user: 'root'
  pre_tasks:
    - include_vars: './test_vars.yml'
    - name: 'Install setfacl support'
      become: True
      apt:
        pkg: 'acl'
  roles:
    - "{{ role_name }}"
  post_tasks:
    - include: './common_tests.yml'
  vars:
    role_name: "{{ lookup('env','TRAVIS_REPO_SLUG') }}"
