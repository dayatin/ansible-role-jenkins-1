---

# Role tests

- hosts: 'os_xenial'
  name: 'Install tests prerequisites - Python 2.7'
  gather_facts: False
  tasks:
    - name: 'PREREQUISITES | APT | Do an apt-get update'
      become: True
      raw: 'apt-get update -qq'
      changed_when: False
    - name: 'PREREQUISITES | APT | Install python 2.7'
      become: True
      raw: 'apt-get install -qq python2.7'
      changed_when: False


- hosts: 'debian_family'
  name: 'PREREQUISITES | SSH utils and curl'
  tasks:
    - name: 'PREREQUISITES | APT | Install SSH utils and curl'
      become: True
      apt:
        name: "{{ item }}"
        update_cache: True
        cache_valid_time: 3600
      with_items:
        - 'curl'
        - 'openssh-client'


- hosts: 'all'
  roles:
    - role: "{{ role_name }}"
  vars:
    role_name: "{{ playbook_dir | basename }}"
