---

ansible:
  diff: False
  extra_vars:
    ansible_python_interpreter: '/usr/bin/env python2.7'
  raw_env_vars:
    ANSIBLE_NOCOWS: 1
  group_vars:
    os_xenial:
      openjdk_jdk_version: 8
      openjdk_jre_version: 8
dependency:
  name: 'galaxy'
  requirements_file: 'requirements.yml'
driver:
  name: 'docker'
docker:
  containers:
    - name: 'jenkins-docker-jessie'
      image: 'debian'
      image_version: 'jessie'
      ansible_groups:
        - 'debian_family'
    - name: 'jenkins-docker-trusty'
      image: 'ubuntu'
      image_version: 'trusty'
      ansible_groups:
        - 'debian_family'
    - name: 'jenkins-docker-xenial'
      image: 'ubuntu'
      image_version: 'xenial'
      ansible_groups:
        - 'debian_family'
        - 'os_xenial'
molecule:
  ignore_paths:
    - '.git'
    - '.molecule'
    - '.tox'
    - '.vagrant'
vagrant:
  platforms:
    - name: 'jessie64'
      box: 'debian/jessie64'
      linked_clone: True
      ansible_groups:
        - 'debian_family'
    - name: 'trusty64'
      box: 'ubuntu/trusty64'
      linked_clone: True
      ansible_groups:
        - 'debian_family'
    - name: 'xenial64'
      box: 'ubuntu/xenial64'
      linked_clone: True
      ansible_groups:
        - 'debian_family'
        - 'os_xenial'
  providers:
    - name: 'virtualbox'
      type: 'virtualbox'
      options:
        memory: 512
        cpus: 1
  instances:
    - name: 'jenkins-vagrant'
      interfaces:
        - network_name: 'private_network'
          type: 'dhcp'
          auto_config: True
      options:
        append_platform_to_hostname: True
verifier:
  name: 'testinfra'
  options:
    sudo: True
